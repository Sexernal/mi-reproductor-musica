<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra superior con controles -->
  <header class="titlebar">
    <button id="hamburger-btn" class="hamburger-btn" title="Mostrar/Ocultar Lista">&#9776;</button>
    <div class="drag-area">Sexernal</div>
    
    <!-- Controles de ventana y carpeta -->
    <div class="window-controls">
      <button id="shuffle-btn" class="control-btn" title="Reproducir Aleatorio">🔀</button>
      <button id="select-folder-btn" class="control-btn" title="Seleccionar Carpeta">📁</button>
      <button id="min-btn" class="control-btn" title="Minimizar">—</button>
      <button id="close-btn" class="control-btn" title="Cerrar">✕</button>
    </div>
  </header>

  <!-- Menú desplegable de canciones -->
  <nav id="songs-menu" class="songs-menu hidden">
    <ul id="songs-list"></ul>
  </nav>

  <!-- Contenedor del título de la canción -->
  <div class="track-title-container">
    <h2 id="song-title" class="song-title">Selecciona una carpeta</h2>
  </div>

  <!-- Contenedor de la portada y la barra de progreso superpuesta -->
  <div class="cover-container">
    <img id="song-image" class="album-cover" src="assets/DK.png" alt="Portada">
    <div class="progress-overlay">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Contenedor de controles de reproducción -->
  <div class="controls-container">
    <button id="prev-btn" class="control-btn-large" title="Canción anterior">⏮</button>
    <button id="play-btn" class="control-btn-large" title="Reproducir/Pausar">▶</button>
    <button id="next-btn" class="control-btn-large" title="Siguiente canción">⏭</button>
  </div>

  <script src="player.js"></script>
</body>
</html>
